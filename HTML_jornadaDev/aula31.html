<!DOCTYPE html>
<html>
    <head lang="pt-br">
        <meta charset="UTF-8">
        <title>Meter e Progress</title>
    </head>
    <body>
        <h1>Meter</h1>
        <meter min="0" low="3" optimum="5" high="7" max="10" value="5"></meter><br>
        <h1>Progress</h1>
        <progress max="100" value="70"></progress>
    </body>
</html>
