<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da tabela</title>
    <style>
        *{
            font-family:Arial, Helvetica, sans-serif;
        }
        table{
            width: 350px;
            border-collapse: collapse;
            position: relative;
                /*para efeito de colagem no scroll*/
        }
        td, th{
            border: 1px solid black;
            padding: 8px;
        }
        thead > tr, th{
            position: sticky;
            top: 0;
            background-color: #808080;
        }
        thead, tfoot{
            background-color: gray;
        }
        /*
        tbody > tr:nth-child(2n){
            background-color: #8080809c;
            color: black;
        }
        */
    </style>
</head>
<body>
    <h1>Exercicio de tabela</h1>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th>Grupo</th>
                <th>Nome</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>mulher1</td>
                <td>[filme]</td>
                <td>[filme]</td>
                <td>[filme]</td>
            </tr>
            <tr>
                <td>mulher2</td>
                <td>[filme]</td>
                <td>[filme]</td>
                <td>[filme]</td>
            </tr>
            <tr>
                <td>mulher3</td>
                <td>[filme]</td>
                <td>[filme]</td>
                <td>[filme]</td>
            </tr>

            <tr>
                <th rowspan="3">Homens</th>
                <td>homem1</td>
                <td>[filme]</td>
                <td>[filme]</td>
                <td>[filme]</td>
            </tr>
            <tr>
                <td>homem2</td>
                <td>[filme]</td>
                <td>[filme]</td>
                <td>[filme]</td>
            </tr>
            <tr>
                <td>homem3</td>
                <td>[filme]</td>
                <td>[filme]</td>
                <td>[filme]</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
