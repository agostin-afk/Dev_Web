<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        div{
            background-color: #dcdcdc;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            display: inline-block;
        }
        div > p{
            display: none;
        }
        div:hover{
            background-color: #a1a1a1;
        }
        #d1:hover > p{
            display: block;
            color: red;
            
        }
    </style>
</head>
<body>
    <div id="d1">
        01
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe facilis, expedita voluptates fugit hic sit ea error earum.</p>
    </div>
    <div id="d2">
        02
    </div>
    <div id="d3">
        03
    </div>
</body>
</html>
