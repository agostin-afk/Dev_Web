<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formns</title>
    <link rel="stylesheet" href="../estilos/styles.css">
    <style></style>
</head>
<body>
    <main>
        <article>
            <div class="forms">
                <img src="ufc-logo-universidade-2.png" alt="foto-ufc-logo">
                <fieldset>
                    <form action="{%url 'cadastro' %}" method="POST">
                        Seu nome:
                        <input type="text" placeholder="Seu nome" name="username">
                        <br>
                        <br>
                        Sua senha:
                        <input type="password" placeholder="Sua senha" name="senha">
                        <br>
                        <br>
                        Seu Email:
                        <input type="email" placeholder="Seu email" name="email">
                        <br>
                        <br>
                        <input id="enviar" type="submit" value= "Cadastrar">
                    </form>
                </fieldset>
            </div>
        </article>
    </main>
</body>
</html>
