<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulários</title>
    </head>
    <body>
        <h1>Formulários</h1>
        <form action="TESTE.php" method="post">
            <fieldset>
                <legend>Informações pessoais</legend>
                Nome:<br>
                <input type="text" name="nome" required autofocus maxlength="9" autocomplete="off" placeholder="Seu nome"><br>
                Senha:<br>
                <input type="password" name="senha" required><br>
                Email:<br>
                <input type="email" name="email" required><br>
                <input type="radio" name="time" value="fortaleza"> Fortaleza<br>
                <input type="radio" name="time" value="ceara"> Ceará<br>
                Quantidade<br>
                <input type="number" min="0" max="500" step="10" name="quantidade"><br>
                <input type="range" name="quantidade"><br>
                Cor:<br>
                <input type="color"><br>
                Imagem:<br>
                <input type="file" name="imagem"><br>
                <input type="hidden" name="id"><br>
                URL:<br>
                <input type="url" name="site"><br>
                Search:<br>
                <input type="search" name="pesquisa"><br>
                Telefone:<br>
                <input type="tel" name="telefone"><br>
                Data:<br>
                <input type="date" min="2000-12-31" max="2022-12-31" name="data"><br>
                Hora:<br>
                <input type="time" name="hora"><br>
                Mês e ano<br>
                <input type="month" name="mes-ano"><br>
                Semana:<br>
                <input type="week" name="semana"><br>
                Data e hora:<br>
                <input type="datetime-local" name="data-e-hora"><br>
                Mensagem:<br>
                <textarea name="mensagem" rows="5" cols="30" spellcheck="false"></textarea><br>
                <button type="button" name="botao">Clique</button>
                <br><br>
                <select name="veiculo">
                    <optgroup label="Carros">
                        <option value="Camaro">Camaro</option>
                        <option value="hilux">Hilux</option>
                    </optgroup>
                        <optgroup label="Motos">
                        <option value="pop-100">Pop-100</option>
                        <option value="zig-50">Zig- 50</option>
                    </optgroup>
                </select><br><br>
                Escolha um curso:<br>
                <input name="curso" list="lista-curso">
                <datalist id="lista-curso">
                    <option value="HTML5"></option>
                    <option value="CSS3"></option>
                    <option value="PHP"></option>
                </datalist>
                
                
                
                <br><br>
                <input type="submit" name="sbtn-enviar" value="Enviar"><br>
            </fieldset>
        </form>
    </body>
</html>
