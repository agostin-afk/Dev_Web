<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Listas</title>
    </head>
    <body>
        <h1>Listas</h1>
        
        <h2>Listas não ordenadas</h2>
        <ul>
            <li>Ventilador</li>
            <li>Mochila</li>
            <li>Televisão</li>
        </ul>
        <h2>Lista ordenada</h2>
        <ol>
            <li>Ventilador</li>
            <li>Mochila</li>
            <li>Televisão</li>
        </ol>
        <h2>Lista de descrição</h2>
        <dl>
            <dt>Ventilador</dt>
                <dd>ventila</dd>
            <dt>Mochila</dt>
                <dd>Carrega coisas</dd>
            <dt>Televisão</dt>
                <dd>Te deixa alienado</dd>
        </dl>
    </body>
</html>
