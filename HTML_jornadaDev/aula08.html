<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Tabelas</title>
        <style>
            table, td, th {
                border: 1px solid #252520;
                margin: 10px;
            }
            th, td{
                padding: 7px;
            }
            .nome{
                background-color: red;
            }
            .email{
                background-color: green;
            }
            .telefone{
                background-color: blue;
            }
            .cargo{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>Tabelas</h1>
        <table>
            <caption>Cadastro de Cliente</caption>
            <colgroup>
                <col class="nome">
                <col class="email">
                <col class="telefone">
                <col class="cargo">
            </colgroup>
            <thead>
                <tr>
                    <th>Nome:</th>
                    <th>E-mail:</th>
                    <th>Telefone:</th>
                    <th>Cargo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rodrigo</td>
                    <td>Rodrigo@gmail.com</td>
                    <td>(85) 985322452</td>
                    <td rowspan="2">Desenvolverdor Web</td>
                </tr>
                <tr>
                    <td>Rodrigo</td>
                    <td>Rodrigo@gmail.com</td>
                    <td>(85) 985322452</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total: 2</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
